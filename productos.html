<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos en Venta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .product h2 {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            color: #666;
        }
        .product button {
            background-color: #5cb85c;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #4cae4c;
        }
        .cart-button {
            display: block;
            margin: 20px auto;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
    <script>
        function addToCart(product) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${product.name} ha sido añadido al carrito.`);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Productos en Venta</h1>
        <div class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Producto 1">
                <h2>Producto 1</h2>
                <p>€29.99</p>
                <button onclick='addToCart({name: "Producto 1", price: 29.99, image: "https://via.placeholder.com/200"})'>Añadir al carrito</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Producto 2">
                <h2>Producto 2</h2>
                <p>€49.99</p>
                <button onclick='addToCart({name: "Producto 2", price: 49.99, image: "https://via.placeholder.com/200"})'>Añadir al carrito</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Producto 3">
                <h2>Producto 3</h2>
                <p>€19.99</p>
                <button onclick='addToCart({name: "Producto 3", price: 19.99, image: "https://via.placeholder.com/200"})'>Añadir al carrito</button>
            </div>
            <!-- Añadir más productos según sea necesario -->
        </div>
        <a href="Choquepablo.github.io
/carrito.html
" class="cart-button">Ver carrito</a>
    </div>
</body>
</html>

</html>
