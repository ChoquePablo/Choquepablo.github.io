<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fae9f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #e4b6d5;
        }
        h2{
            text-align: center;
            color: #666;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .remove-button {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .remove-button:hover {
            background-color: #cc0000;
        }
        .total {
            text-align: center;
            font-size: 24px;
            margin-top: 30px;
            color: #333;
        }
    </style>
    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let total = 0;
            const tableBody = document.getElementById('cart-table-body');

            cart.forEach((product, index) => {
                let row = tableBody.insertRow();

                let cell1 = row.insertCell(0);
                let cell2 = row.insertCell(1);
                let cell3 = row.insertCell(2);
                let cell4 = row.insertCell(3);

                cell1.innerHTML = `<img src="${product.image}" alt="${product.name}" style="max-width: 100px; max-height: 100px;">`;
                cell2.textContent = product.name;
                cell3.textContent = `$${product.price.toFixed(2)}`;
                cell4.innerHTML = `<button class="remove-button" onclick="removeItem(${index})">Eliminar</button>`;

                // Sumar el precio del producto al total
                total += product.price;
            });

            // Mostrar el total en la página
            document.getElementById('total').innerText = `Total: $${total.toFixed(2)}`;
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            location.reload(); // Recargar la página para reflejar los cambios
        }

        window.onload = loadCart;
    </script>
</head>
<body>
    <header>
        <h1>TECNOMARKET</h1>
        <h2>Carrito de Compras</h2>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="cart-table-body">
                <!-- Los productos del carrito se añadirán aquí -->
            </tbody>
        </table>
        <div id="total" class="total">
            <!-- El total se mostrará aquí -->
        </div>
    </div>
</body>
</html>
