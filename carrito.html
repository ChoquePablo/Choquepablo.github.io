<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fae9f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #e4b6d5;
        }
        h2{
            text-align: center;
            color: #666;
        }

        .cart-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .cart-item {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .cart-item img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 10px;
            width: 200px;
            height: 200px;
        }
        .cart-item h2 {
            font-size: 18px;
            color: #333;
            margin: 9px 0;
        }
        .cart-item p {
            font-size: 16px;
            color: #666;
            padding-bottom: 20px;
        }
        .remove-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
        }
        .total {
            text-align: center;
            font-size: 24px;
            margin-top: 30px;
            color: #333;
        }
    </style>
    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartGrid = document.getElementById('cart-grid');
            let total = 0;

            cart.forEach((product, index) => {
                let cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>$${product.price.toFixed(2)}</p>
                    <button class="remove-button" onclick="removeItem(${index})">Eliminar</button>
                `;
                cartGrid.appendChild(cartItem);

                // Sumar el precio del producto al total
                total += product.price;
            });

            // Mostrar el total en la página
            document.getElementById('total').innerText = `Total: $${total.toFixed(2)}`;
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            location.reload(); // Recargar la página para reflejar los cambios
        }

        window.onload = loadCart;
    </script>
</head>
<body>
    <header>
        <h1>TECNOMARKET</h1>
        <h2>Carrito de Compras</h2>
    </header>
    <div class="container">
        <div id="cart-grid" class="cart-grid">
            <!-- Los productos del carrito se añadirán aquí -->
        </div>
        <div id="total" class="total">
            <!-- El total se mostrará aquí -->
        </div>
    </div>
</body>
</html>
